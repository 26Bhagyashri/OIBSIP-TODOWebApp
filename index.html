  <title>TO-DO APP</title>

<body>

    <div class="wave" id="wave4" style="--i:4;"></div>
    <a href="#main"><button type="button" class="btn btn-primary btn-lg">Create</button>
  </div></a>

  <div class="container-fluid">
    <div class="container" id="main">
      <div id="date"></div>
      <img src="Images/cp.jpg" />
      <div class="addTask">
        <input type="text" id="text" placeholder="Add a task to do.." />
        <button type="submit" id="task-submit">ADD</button>
      </div>

          <button type="button" class="dltbtn"><i class="fa fa-trash fa-lg"></i></button>
        </li>-->
